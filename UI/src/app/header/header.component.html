<header>
  <div class="left">
    <button (click)="goHome()">
      <mat-icon style="border: none;">public</mat-icon>
    </button>
  </div>
  <div class="right">
    <mat-form-field>
      <mat-select placeholder="Opções" [(value)]="selectedOption" (selectionChange)="onOptionSelected()">
        <mat-option *ngFor="let option of options" [value]="option.value">{{option.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</header>
