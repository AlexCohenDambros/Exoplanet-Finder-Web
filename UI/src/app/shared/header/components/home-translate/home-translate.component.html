<mat-form-field>
  <mat-select placeholder="{{'home.languages' | translate}}" [(value)]="selectedOption"
    (selectionChange)="onLanguageSelected()">
    <mat-option *ngFor="let option of languages" [value]="option.value">
      <img src="{{option.icon}}" alt="country flags"> {{ option.label | translate}}
    </mat-option>
  </mat-select>
</mat-form-field>
