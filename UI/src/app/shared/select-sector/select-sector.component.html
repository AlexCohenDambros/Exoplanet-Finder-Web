<h3>
  <b>
    Selecione os setores desejados:
  </b>
</h3>

<mat-divider></mat-divider>

<div class="modal-container">
  <mat-form-field class="full-width">
    <mat-label>Selecionar Id</mat-label>
    <mat-select [(ngModel)]="valorSelecionado" (selectionChange)="getSelectValue()">
      <mat-option *ngFor="let id of idTargetList" [value]="id">{{ id }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="modal-container">
  <mat-form-field class="full-width">
    <mat-label>Setores</mat-label>
    <mat-select>
      <mat-option *ngFor="let target of finalSector" [value]="target">{{ target }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
