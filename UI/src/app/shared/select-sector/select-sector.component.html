<h3>
  <b>
    {{ 'title-select-sector' | translate }}
  </b>
</h3>

<mat-divider></mat-divider>

<div class="modal-container">

  <mat-icon class="customToolTip" color="primary" matTooltip="{{ 'observationsCount' | translate }}">info</mat-icon>

  <mat-form-field class="full-width">
    <mat-label>{{ 'sector' | translate }}</mat-label>
    <mat-select [(ngModel)]="author" (selectionChange)="getIdSelectValue()">
      <mat-option *ngFor="let id of idTargetList" [value]="id">{{ id }}</mat-option>
    </mat-select>
  </mat-form-field>

</div>


<div class="modal-container">

  <mat-icon class="customToolTip" color="primary" matTooltip="{{ 'observationMission' | translate }}">info</mat-icon>

  <mat-form-field class="full-width">
    <mat-label>{{'authors' | translate}}</mat-label>
    <mat-select [(ngModel)]="sector" (selectionChange)="getTargetSelectValue()">
      <mat-option *ngFor="let target of finalSector" [value]="target">{{ target }}</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div>
  <button mat-raised-button color="primary" class="customSearchButton" (click)="closeModal()">
    {{'search' | translate}}
  </button>
</div>
