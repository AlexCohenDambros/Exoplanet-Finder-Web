<mat-card class="fileSelector">
  <mat-card-header>
    <div mat-card-avatar mat-raised-button>
      <mat-icon>
        <span class="material-symbols-outlined">
          attach_file
        </span>
      </mat-icon>
    </div>
    <mat-card-title>{{'addArchive' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input type="file" (change)="selectFile()">
  </mat-card-content>
</mat-card>
