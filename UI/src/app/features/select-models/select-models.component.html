<div class="button-upload-model">
  <button mat-raised-button color="primary" (click)="openDialog()">Inserir modelo</button>
</div>

<div class="accordion-container">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Buscar
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-divider></mat-divider>

      <mat-form-field class="custom-mat-form-field">
        <mat-label>Modelo</mat-label>
        <mat-select [(value)]="model">
          <mat-option *ngFor="let option of modelsModel" [value]="option.value">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="custom-mat-form-field">
        <mat-label>Visão</mat-label>
        <mat-select [(value)]="vision">
          <mat-option *ngFor="let option of visionModel" [value]="option.value">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="custom-mat-form-field">
        <mat-label>Telescópio</mat-label>
        <mat-select [(value)]="telescope">
          <mat-option *ngFor="let option of telescopeModel" [value]="option.value">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Targets</mat-label>
        <mat-select [formControl]="target" multiple>
          <mat-option *ngFor="let topping of targetsList" [value]="target">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons-search">
        <button class="clear" mat-raised-button color="secundary" (click)="cleanForms()">Limpar</button>
        <button class="submit" mat-raised-button color="primary" (click)="submitForms()">Executar</button>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>

<table aria-describedby="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-graphic">
    <th mat-header-cell *matHeaderCellDef> Graph </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Info about the action">
        <mat-icon>analytics</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
