<form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()" class="form-dark">

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" formControlName="nome">
    <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched " class="alert alert-danger">
      O nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome">
    <div *ngIf="cadastroForm.get('sobrenome')?.invalid && cadastroForm.get('sobrenome')?.touched" class="alert alert-danger">
      O sobrenome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="alert alert-danger">
      O email é obrigatório e deve ser válido.
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <div class="input-group">
      <input type="password" class="form-control" id="senha" formControlName="senha">
    </div>
    <div *ngIf="cadastroForm.get('senha')?.invalid && cadastroForm.get('senha')?.touched" class="alert alert-danger mt-2">
      A senha é obrigatória e deve ter pelo menos 10 caracteres, incluindo pelo menos uma letra maiúscula e um caracter especial.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>

</form>
